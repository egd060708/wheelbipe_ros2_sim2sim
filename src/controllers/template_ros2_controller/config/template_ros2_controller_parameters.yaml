template_ros2_controller:
  update_rate:
    {
      type: int,
      default_value: 500,
      description: "Main control loop update rate in Hz",
    }
  rl_model_path:
    {
      type: string,
      # default_value: "/home/lu/Git_Project/github/wheelbipe_rl/logs/rsl_rl/wheelbipe25_v3_rough_direct/2025-11-23_23-53-18/exported/model_gn.engine",
      # default_value: "/home/lu/Git_Project/gitea/wheelbipe_rl/logs/rsl_rl/wheelbipe25_v3_flat_serial_direct/2025-12-04_20-37-08/exported/policy.engine",
      default_value: "/home/lu/Git_Project/gitea/wheelbipe_rl/logs/rsl_rl/wheelbipe25_v3_flat_serial_direct/2025-12-03_13-23-21/exported/model_gn.engine",
      description: "Path to TensorRT engine model file for reinforcement learning inference",
    }
  rl_inference_frequency:
    {
      type: int,
      default_value: 50,
      description: "Reinforcement learning inference frequency in Hz",
    }
  rl_lowlevel_frequency:
    {
      type: double,
      default_value: 500.0,
      description: "Lowlevel loop frequency in Hz (mode 0 thread & mode 1 timer)",
      validation: { bounds<>: [1.0, 2000.0] },
    }
  inference_mode:
    {
      type: int,
      default_value: 0,
      description: "Inference scheduling mode: 0=thread(system time), 1=ROS2 timer, 2=inline",
      validation: { bounds<>: [0, 2] },
    }
  inference_timer_clock_type:
    {
      type: string,
      default_value: "ROS_TIME",
      description: "Clock type for inference timer: ROS_TIME, STEADY_TIME, SYSTEM_TIME",
    }
  lowlevel_mode:
    {
      type: int,
      default_value: 0,
      description: "Lowlevel scheduling mode: 0=thread(system time), 1=ROS2 timer, 2=inline in run()",
      validation: { bounds<>: [0, 2] },
    }
  lowlevel_timer_clock_type:
    {
      type: string,
      default_value: "ROS_TIME",
      description: "Clock type for lowlevel timer: ROS_TIME, STEADY_TIME, SYSTEM_TIME",
    }
