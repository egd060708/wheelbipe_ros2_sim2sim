/**:
  ros__parameters:
    # 控制模式：0=步进模式（每次按键增加/减少固定值），1=连续模式（按键持续按下时按速率变化，松开时恢复到0）
    control_mode: 0 # 控制模式：0 或 1

    # 速度步进值（模式0使用）
    lin_vel_x_step: 0.5      # x方向线速度步进值 (m/s)
    lin_vel_y_step: 0.0      # y方向线速度步进值 (m/s)
    ang_vel_z_step: 0.5      # z方向角速度步进值 (rad/s)
    height_step: 0.01         # 高度步进值 (m)
    
    # 速度限制
    max_lin_vel_x: 2.5       # 最大x方向线速度 (m/s)
    max_lin_vel_y: 2.0       # 最大y方向线速度 (m/s)
    max_ang_vel_z: 2.0       # 最大z方向角速度 (rad/s)
    
    # 高度限制
    min_height: 0.15 # 最小高度 (m)
    max_height: 0.35 # 最大高度 (m)
    default_height: 0.2 # 初始默认高度 (m)

    # 连续模式子选项（模式1使用）
    use_rate_in_continuous_mode: false # true=使用速率变化（按下时按速率增长，松开时按速率归零），false=立即最大速度（按下即最大速度，松开即归零）

    # 速度变化速率（模式1且use_rate_in_continuous_mode=true时使用，单位：每秒的变化量）
    lin_vel_x_rate: 2.0 # x方向线速度变化速率 (m/s per second)
    lin_vel_y_rate: 2.0 # y方向线速度变化速率 (m/s per second)
    ang_vel_z_rate: 2.0 # z方向角速度变化速率 (rad/s per second)

    # 命名空间前缀（用于匹配控制器的命名空间，例如 "wheelbipe25_v3" 或 "wheelbipe25_v3_serial"）
    prefix: "wheelbipe25_v3_serial" # 命名空间前缀，留空表示不使用命名空间

    # 话题名称
    motion_command_topic: "motion_command" # 运动指令话题 (geometry_msgs/Twist)
    height_command_topic: "height_command" # 高度指令话题 (std_msgs/Float64)
    jump_command_topic: "jump_command"     # 跳跃触发话题 (std_msgs/Float64, data>0 触发)
    reload_command_topic: "reload_robot"   # Webots 机器人重载触发话题 (std_msgs/Empty)

